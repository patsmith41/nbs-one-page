<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Checkout | My Store</title>
  </head>
  <body>
    <!-- 1) Placeholder for Ecwid’s cart/checkout -->
    <div id="checkout-container"></div>

    <!-- 2) Ecwid script (full-storefront embed) -->
    <script
      data-cfasync="false"
      src="https://app.ecwid.com/script.js?2700003&data_platform=code"
      charset="utf-8"
    ></script>

    <!-- 3) Init + jump straight to cart → checkout -->
    <script>
      Ecwid.init();
      Ecwid.OnAPILoaded.add(function () {
        // Option A: show the Cart view
        Ecwid.openPage("cart");
        // or, to force the checkout flow immediately:
        // Ecwid.Cart.gotoCheckout();
      });
    </script>
  </body>
</html>
